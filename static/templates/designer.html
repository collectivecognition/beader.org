<div ng-controller="DesignerCtrl">
    <div id="editor">
        
        <div class="row">
        
            <div class="span2">
                
                <div id="color-wrapper">
                    <div id="color"></div>
                </div>
                <div id="palette-wrapper"><canvas ng-click="selectColor($event)" id="palette" width="133" height="600"></canvas></div>
            
            </div>
        
            <div class="span9">
            
                <div class="form-inline" id="meta">
                    <div class="input-prepend">
                      <span class="add-on">Width</span><input ng-model="width" class="input-mini" id="width" type="text" value="20">
                    </div>
                    <div class="input-prepend">
                      <span class="add-on">Height</span><input ng-model="height" class="input-mini" id="height" type="text" value="20">
                    </div>              
                    <input ng-model="name" type="text" id="name" placeholder="Pattern Name">
                    <button ng-click="save" class="btn btn-success" id="save-button">Save</button>
                            
                </div>
            
                <canvas ng-mouse-move="drag($event)" ng-mouse-up="click($event)" ng-mouse-down="startDrawing($event)" ng-mouse-leave="stopDrawing($event)" id="grid" width="700" height="700"></canvas>
            
            </div>
            
            <div class="span1" id="toolbar">
                <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
                    <button ng-class="{active: align == 'normal'}" ng-click="align = 'normal'" id="align-normal" class="btn"><img src="/images/align-normal.png" width="30" height="30"></button>
                    <button ng-class="{active: align == 'horizontal'}" ng-click="align = 'horizontal'" id="align-horizontal" class="btn"><img src="/images/align-horizontal.png" width="30" height="30"></button>
                    <button ng-class="{active: align == 'vertical'}" ng-click="align = 'vertical'" id="align-vertical" class="btn"><img src="/images/align-vertical.png" width="30" height="30"></button>
                </div>

                <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
                    <button ng-class="{active: mode == 'brush'}" ng-click="mode = 'brush'" id="mode-brush" class="btn"><img src="/images/brush.png" width="30" height="30"></button>
                    <button ng-class="{active: mode == 'fill'}" ng-click="mode = 'fill'" id="mode-fill" class="btn"><img src="/images/fill.png" width="30" height="30"></button>
                </div>
            </div>

        </div>
        
        <div id="palette-highlight"></div>
        
        <label id="save-error"></label>
    </div>
</div>
