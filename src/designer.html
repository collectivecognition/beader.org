<template>
  <div id="editor">
    <div class="tools">
        <div class="button-group">
          <button class="${align == 'normal' ? 'active' : ''}" click.delegate="setAlign('normal')" id="align-normal">
            <img src="/images/align-normal.png" width="30" height="30">
          </button>
          <button class="${align == 'horizontal' ? 'active' : ''}" click.delegate="setAlign('horizontal')" id="align-horizontal">
            <img src="/images/align-horizontal.png" width="30" height="30">
          </button>
          <button class="${align == 'vertical' ? 'active' : ''}" click.delegate="setAlign('vertical')" id="align-vertical">
            <img src="/images/align-vertical.png" width="30" height="30">
          </button>
        </div>

        <div class="button-group">
          <button class="${mode == 'brush' ? 'active' : ''}" click.delegate="setMode('brush')" id="mode-brush">
            <img src="/images/brush.png" width="30" height="30">
          </button>
          <button class="${mode == 'fill' ? 'active' : ''}" click.delegate="setMode('fill')" id="mode-fill">
            <img src="/images/fill.png" width="30" height="30">
          </button>
        </div>

        <div class="button-group show-overflow">
          <button id="color"></button>

          <div id="palette-wrapper">
            <canvas click.trigger="selectColor($event)" id="palette" width="133" height="600"></canvas>
          </div>
        </div>
    </div>

    <div class="row">
      <div class="span9">
        <div class="form-inline" id="meta">
          <label>Width: </label>

          <select value.bind="width" change.trigger="changePatternSize()" class="input-mini" id="width" value="20">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
          </select>

          <label>Height: </label>

          <select value.bind="height" change.trigger="changePatternSize()" class="input-mini" id="width" value="20">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
          </select>

          <label>Name: </label>

          <input value.bind="name" type="text" id="name" placeholder="Pattern Name">
        </div>

        <canvas mousemove.delegate="drag($event)" mouseup.trigger="click($event)" mousedown.trigger="startDrawing($event)" mouseleave.trigger="stopDrawing($event)" id="grid" width="700" height="700"></canvas>
      </div>
    </div>

    <div id="palette-highlight"></div>
    <label id="save-error"></label>
  </div>

  <button click.trigger="save()" class="btn btn-success" id="save-button">Save</button>
</template>
