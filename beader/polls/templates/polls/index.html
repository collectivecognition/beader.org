{% extends "layout.html" %}

{% block content %}

	{% if latest_poll_list %}
	    <ol>
	    {% for poll in latest_poll_list %}
	        <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
	    {% endfor %}
	    </ol>
	{% else %}
	    <p>No polls are available.</p>
	{% endif %}

{% endblock %}
