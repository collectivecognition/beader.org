<template>
  <loading-indicator loading.bind="!patterns.length"></loading-indicator>

  <div class="pattern-tiles-container">
    <div repeat.for="pattern of patterns">
      <a route-href="route: pattern; params.bind: {id: pattern._id}" class="pattern-tile">
        <img src="${pattern.imageUrl.replace('/upload', '/upload/c_thumb,w_150,h_150')}" />
        <div class="pattern-tile-meta">
          <div class="pattern-tile-name">${pattern.name}</div>
          <div class="pattern-tile-user">by ${pattern.user.displayName}</div>
        </div>
      </a>
    </div>
  </div>

  <div class="not-found" if.bind="!loading && patterns.length == 0">No patterns found</div>

  <div class="pagination footer-navigation">
    <a if.bind="showPrevious" class="footer-link previous" route-href="route: patterns; params.bind: {page: page - 1}">Previous Page</a>
    <a if.bind="showNext" class="footer-link next" route-href="route: patterns; params.bind: {page: page + 1}">Next Page</a>
  </div>

  <div class="footer-ads">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Beader Footer -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5755919955683762"
         data-ad-slot="9668770775"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</template>
